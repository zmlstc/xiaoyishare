<!--统计-->
<script type="text/html" id="seller_stat_index">
	        <ul class="mt5">

    <li>
      <span class="h30" style="display:block;">
        <i title="店铺从昨天开始最近7天有效订单的总金额" class="tip icon-question-sign"></i>
        近7天下单金额：<% if(statnew_arr.orderamount >0){%><strong><%= statnew_arr.orderamount %>元</strong><% }else { %><strong>0.00元</strong><% } %>
      </span>
    <span class="h30" style="display:block;">
      <i title="店铺从昨天开始最近7天有效订单的会员总数" class="tip icon-question-sign"></i>
      近7天下单会员数：<% if(statnew_arr.ordermembernum >0){%><strong><%= statnew_arr.ordermembernum %></strong><% }else { %><strong>0</strong><% } %>
    </span>
    <span class="h30" style="display:block;">
      <i title="店铺从昨天开始最近7天有效订单的总订单数" class="tip icon-question-sign"></i>
      近7天下单量：<% if(statnew_arr.ordernum >0){%><strong><%= statnew_arr.ordernum %></strong><% }else { %><strong>0</strong><% } %>
    </span>
    <span class="h30" style="display:block;">
      <i title="店铺从昨天开始最近7天有效订单的总商品数量" class="tip icon-question-sign"></i>
      近7天下单商品数：<% if(statnew_arr.ordergoodsnum >0){%><strong><%= statnew_arr.ordergoodsnum %></strong><% }else { %><strong>0</strong><% } %>
    </span>
      <span class="h30" style="display:block;">
        <i title="店铺从昨天开始最近7天有效订单的平均每个订单的交易金额" class="tip icon-question-sign"></i>
        平均客单价：<% if(statnew_arr.avgorderamount >0){%><strong><%= statnew_arr.avgorderamount %>元</strong><% }else { %><strong>0.00元</strong><% } %>
      </span>
      <span class="h30" style="display:block;">
        <i title="店铺从昨天开始最近7天有效订单商品的平均每个商品的成交价格" class="tip icon-question-sign"></i>
        平均价格：<% if(statnew_arr.avggoodsprice >0){%><strong><%= statnew_arr.avggoodsprice %>元</strong><% }else { %><strong>0.00元</strong><% } %>
      </span>
      <span class="h30" style="display:block;">
        <i title="店铺所有商品的总收藏次数" class="tip icon-question-sign"></i>
        商品收藏量：<% if(statnew_arr.gcollectnum >0){%><strong><%= statnew_arr.gcollectnum %></strong><% }else { %><strong>0</strong><% } %>
      </span>
      <span class="h30" style="display:block;">
        <i title="店铺拥有商品的总数（仅计算商品种类，不统计库存）" class="tip icon-question-sign"></i>
        商品总数：<% if(statnew_arr.goodsnum >0){%><strong><%= statnew_arr.goodsnum %></strong><% }else { %><strong>0</strong><% } %>
      </span>
      <span class="h30" style="display:block;">
        <i title="店铺总收藏次数" class="tip icon-question-sign"></i>
        店铺收藏量：<% if(statnew_arr.store_collect >0){%><strong><%= statnew_arr.store_collect %></strong><% }else { %><strong>0</strong><% } %>
      </span>
      <span class="w400 fl h30" style="display:block;">
        <i title="店铺从昨天开始最近7天有效订单的下单频繁的时间点" class="tip icon-question-sign"></i>
        下单高峰期：<% if(statnew_arr.hothour){%><strong><%= statnew_arr.hothour %></strong><% }else { %><strong>暂无</strong><% } %>
      </span>
    </li>

  </ul>    
</script>
<script type="text/html" id="seller_stat_info">
  <div class="alert alert-info" style="margin-bottom:0px;"><strong>建议推广商品</strong>
    &nbsp;<i title="统计店铺从昨天开始7日内热销商品前30名，建议推广以下商品，提升推广回报率" class="tip icon-question-sign">统计店铺从昨天开始7日内热销商品前30名，建议推广以下商品，提升推广回报率</i>
  </div>
    <table class="wtsc-default-table">
      <thead>
        <tr class="sortbar-array">
          <th class="align-center">序号</th>
          <th class="align-center">商品名称</th>
          <th class="align-center">销量</th>
        </tr>
      </thead>
      <tbody id="datatable">
      	<% if(goodstop30_arr.length > 0){ %>
      		<% for (var i=0; i < goodstop30_arr.length; i++) { var vrr = goodstop30_arr[i]; %>
            
            <tr class="bd-line">
              <td class="w50"><%=i+1 %></td>
              <td class="tl">
                <span class="over_hidden w340 h20">
                  <a href="./../product_detail.html?goods_id=<%=goodstop30_arr[i].goods_id %>" target="_blank"><%=goodstop30_arr[i].goods_name %></a>
                </span>
              </td>
              <td class="w50"><%=goodstop30_arr[i].ordergoodsnum %></td>
            </tr>
            <% } %>
          <% }else{ %>
        <tr>
          <td colspan="20" class="norecord"><div class="warning-option"><i class="icon-warning-sign"></i><span>暂无符合条件的数据记录</span></div></td>
        </tr>
         <% } %>
      </tbody>
    </table>	
</script>
<script type="text/html" id="seller_stat_other">
  <div class="alert alert-info" style="margin-bottom:0px;"><strong>同行热卖</strong>
    &nbsp;<i title="拥有相同经营类目同行店铺热销商品推荐，了解行业热卖便于调整商品结构" class="tip icon-question-sign">拥有相同经营类目同行店铺热销商品推荐，了解行业热卖便于调整商品结构</i>
  </div>
    <table class="wtsc-default-table">
      <thead>
        <tr class="sortbar-array">
          <th class="align-center">序号</th>
          <th class="align-center">商品名称</th>
          <th class="align-center">销量</th>
        </tr>
      </thead>
      <tbody id="datatable">
      	<% if(othergoodstop30_arr.length > 0){ %>
      		<% for (var i=0; i < othergoodstop30_arr.length; i++) { var vrr = othergoodstop30_arr[i]; %>
            
            <tr class="bd-line">
              <td class="w50"><%=i+1 %></td>
              <td class="tl">
                <span class="over_hidden w340 h20">
                  <a href="./../product_detail.html?goods_id=<%=othergoodstop30_arr[i].goods_id %>" target="_blank"><%=othergoodstop30_arr[i].goods_name %></a>
                </span>
              </td>
              <td class="w50"><%=othergoodstop30_arr[i].ordergoodsnum %></td>
            </tr>
            <% } %>
          <% }else{ %>
        <tr>
          <td colspan="20" class="norecord"><div class="warning-option"><i class="icon-warning-sign"></i><span>暂无符合条件的数据记录</span></div></td>
        </tr>
         <% } %>
      </tbody>
    </table>	
</script>
